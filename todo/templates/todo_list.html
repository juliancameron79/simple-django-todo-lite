<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="container mt-5">
        <div class="row justify-content-center text-center">
          <div class="col-md-8 shadow-sm py-2">
            <h1 class="display-9">Things I need to do....</h1>
          </div>
        </div>
      </header>
      <section class="container table-container mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 shadow-sm py-4">
            <table class="table table-sm mb-0">
              {% for item in items %}
              <tr>
                {% if item.done %}
                <td><strike>{{ item.name }}</strike></td>
                {% else %}
                <td>{{ item.name }}</td>
                {% endif %}
                <td>
                  <form method="POST" action="toggle/{{ item.id }}/">
                    {% csrf_token %}
                    <input class="btn btn-success float-right mr-1" type="submit" value="Toggle" />
                  </form>
                </td>
                <td>
                  <form method="GET" action="edit/{{ item.id }}">
                    <input class="btn btn-outline-info float-right mr-2" type="submit" value="Edit" />
                  </form>
                </td>
              </tr>
              {% empty %}
              <p class="h5">You have nothing to do.</p>
              {% endfor %}
            </table>
          </div>
          <div class="col-md-8 mt-5">
            <a href="add"><button class="btn btn-primary btn-block">Add an Item</button></a>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
